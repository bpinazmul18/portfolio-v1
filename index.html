<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nazmul Haque</title>

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <!--styles-->
    <link rel="stylesheet" href="./default.css">
</head>
<body>
<!--features-section-->
<section class="features-section">
    <div class="section-inner">
        <div class="container">
            <div class="greeting-wrapper">
                <h1>Hi, I'm a Nazmul Haque.</h1>
            </div>

            <div class="intro-wrapper">
                <div class="nav-wrapper">
                    <div class="dots-wrapper">
                        <div id="dot-1" class="browser-dot"></div>
                        <div id="dot-2" class="browser-dot"></div>
                        <div id="dot-3" class="browser-dot"></div>
                    </div>

                    <ul id="navigation">
                       <li><a href="#contact">Contact</a></li> 
                       <li><a href="#about">About</a></li> 
                       <li><a href="#portfolio">Portfolio</a></li> 
                    </ul>
                </div>
                <div class="left-column">
                    <img id="profile-pic" src="./images/nazmul.png" alt="Md Nazmul Haque">
                    <h5 style="text-align: center;">Personalize Theme</h5>

                    <div id="theme-options-wrapper">
                        <div id="light-mode" class="theme-dot"></div>
                        <div id="blue-mode" class="theme-dot"></div>
                        <div id="green-mode" class="theme-dot"></div>
                        <div id="purple-mode" class="theme-dot"></div>
                    </div>

                    <p id="setting-note">*Theme settings will be saved for <br>your next visite!</p>
                </div>
                <div class="right-column">
                    <div id="preview-shadow">
                        <div id="preview">
                            <div class="corner" id="corner-tl"></div>
                            <div class="corner" id="corner-tr"></div>
                            <h3>What I do?</h3>
                            <p>I'm a front-end developer. Eat, Rest and Play with <strong>JAVASCRIPT</strong>...</p>
                            <div class="corner" id="corner-bl"></div>
                            <div class="corner" id="corner-br"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--about-section-->
<section class="about-section">
    <div class="section-inner">
        <div class="container">
            <div class="content">
                about section
            </div>
        </div>
    </div>
</section>

<!--portfolio-section-->
<section class="portfolio-section">
    <div class="section-inner">
        <div class="container">
            <div class="content">
                portfolio section
            </div>
        </div>
    </div>
</section>

<!--contact-section-->
<section class="contact-section">
    <div class="section-inner">
        <div class="container">
            <div class="content">
                contact section
            </div>
        </div>
    </div>
</section>


</body>
</html>
